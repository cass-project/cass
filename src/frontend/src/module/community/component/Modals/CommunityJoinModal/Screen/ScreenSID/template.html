<form class="form screen screen-sid" (ngSubmit)="next()">
  <div class="cass-padding-box-10">
    <div class="input-group">
      <label class="form-label">
        <span class="label-text">Код приглашения (SID)</span>
        <!-- TODO: Цифра 8 должна экспортироваться во фронтлайн, а после подставляться сюда -->
        <!-- @see: CASS\Domain\Bundles\Community\Entity\Community::SID_LENGTH -->
        <cass-form-input type="text" required="true" minlength="8" maxlength="8" [(value)]="themeSID" placeholder="XXXXXXXX"/>
      </label>
    </div>
  </div>
  <footer class="form-footer">
    <div class="form-footer-section">
      <div class="cass-padding-box-5">
        <cass-form-button type="button" styles="text" title="ОТМЕНА"></cass-form-button>
        <button class="form-text-button">
          <span>Отмена</span>
        </button>
      </div>
    </div>
    <div class="form-footer-section">
      <div class="cass-padding-box-5">
        <!-- [disabled] -->
        <cass-form-button type="submit" styles="solid" color="blue" title="Войти в коммунити"></cass-form-button>
      </div>
    </div>
  </footer>
</form>
