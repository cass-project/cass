<cass-modal>
  <cass-modal-box>
    <div class="form component component-upload-image-modal">
      <input type="file" id="uploadModalImageFile" (change)="onFileChange($event)">
      <div class="stage-file" *ngIf="screen.isOn('File')">
        <div class="drop-area"> <!-- drop-area-active on drag'n'drop -->
          <p>
            <span>Перетащите сюда картинку или</span>
            <label for="uploadModalImageFile">
              <div class="form-button">Выберите файл</div>
            </label>
          </p>
        </div>
        <div class="form-footer-section">
            <cass-form-button styles="solid" type="button" title="ОТМЕНА" color="#2196F3" (click)="close()"></cass-form-button>
        </div>
      </div>
      <div class="form stage-crop" *ngIf="screen.isOn('Crop') || screen.isOn('Processing')">
        <div class="image-editor form">
          <div class="image">
            <cass-image-cropper></cass-image-cropper>
          </div>
          <footer class="form-footer">
            <div class="form-footer-section">
              <cass-form-button styles="text" type="button" title="ОТМЕНА"  (click)="screen.goto('File')"></cass-form-button>
            </div>
            <div class="form-footer-section">
              <cass-form-button styles="solid" type="button" title="ЗАГРУЗИТЬ КАРТИНКУ" color="green" (click)="process()"></cass-form-button>
            </div>
          </footer>
        </div>
      </div>
      <div class="form stage-processing" *ngIf="screen.isOn('Processing')">
        <div class="box">
          <div class="progress-bar-container">
            <div class="progress-bar">
              <div class="value" [ngStyle]="{'width.%': 'progress.value'}"></div>
            </div>
          </div>
          <div class="controls">
            <p class="info">Ваша картинка загружается на сервер</p>
            <cass-form-button styles="text" type="button" title="ОТМЕНА" (click)="abort()" icon="'fa fa-fw fa-stop'"></cass-form-button>
          </div>
        </div>
      </div>
    </div>
  </cass-modal-box>
</cass-modal>
