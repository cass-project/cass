<div class="component component-account-delete-warning">
  <div class="global-message global-message-red" *ngIf="enabled">
    <p>Для данного аккаунта сделан запрос на его удаления. Не позднее {{ date }}  мы удалим ваш аккаунт,
      посты, сообщения, файлы и вообще все, что вы сделали с этого аккаунта в нашем сервисе. Для отмены запроса зайдите
      в настройки, раздел "Аккаунт", и нажмите кнопку "Отменить запрос на удаление аккаунта".</p>
  </div>
</div>
