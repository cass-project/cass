<input #Themes
       (keyup.enter)="newTheme(Themes.value)"
       (blur)="newTheme(Themes.value); newTheme.value='' ">
<button (click)="newTheme(Themes.value)">Add</button>
<button (click)=deleteTheme(blurTheme.value)>Delete</button>
<button (click)=updateTheme(blurTheme.value)>Update</button>
<ul><li *ngFor="#theme of getThemes.themes">{{theme.title}}</li></ul>
