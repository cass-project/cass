<button (click)="manageThemes.clicked()">Manage Themes</button>
<div *ngIf="manageThemes.show">
    <input #Themes>
    <button (click)="manageThemes.putTheme(Themes.value)">Add</button>
    <button (click)="manageThemes.deleteTheme(themeId)">Delete</button>
    <button (click)="manageThemes.updateTheme(themeId, Themes.value)">Update</button>
    <div *ngIf="manageThemes.active">
    <ul><li *ngFor="#theme of manageThemes.themes">{{theme.title}}</li></ul>
</div></div>
