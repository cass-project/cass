<input #newTheme
       (keyup.enter)="create(newTheme.value)"
       (blur)="create(newTheme.value); newTheme.value='' ">
<button (click)=create(newTheme.value)>Add</button>
<button (click)=deleteTheme(blurTheme.value)>Delete</button>
<button (click)=updateTheme(blurTheme.value)>Update</button>
<ul><li *ngFor="#theme of themes">{{theme.title}}</li></ul>
