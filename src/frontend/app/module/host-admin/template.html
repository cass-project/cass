<button (click)="createTheme.clicked()">Add</button>
<button (click)="deleteTheme.deleteTheme()">Delete</button>
<button (click)=updateTheme(blurTheme.value)>Update</button>
<div *ngIf="createTheme.show">
    <input #Themes
           (keyup.enter)="createTheme.putTheme(Themes.value)">
</div>
<ul><li *ngFor="#theme of getThemes.themes">{{theme.title}}</li></ul>
