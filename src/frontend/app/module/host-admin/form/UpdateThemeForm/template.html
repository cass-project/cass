<form>
    <ul class="form-controls">
        <li>
            <label>Title</label>
            <input [(ngModel)]="title" placeholder="Theme title">
            <select [(ngModel)]="parent">
                <option *ngFor="#theme of themeEditorService.themes" [value]="theme.id">{{theme.title}}</option>
            </select>
        </li>
    </ul>
    <footer>
        <input type="submit"/>
        <button class="btn btn-warning" (click)="submit()">Submit</button>
    </footer>
</form>
