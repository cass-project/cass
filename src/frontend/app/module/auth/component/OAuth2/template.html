<div>
  <ul class="oauth2-services-list">
    <li>
      <button type="button" class="oauth2-button" (click)="oAuthGo('google')">

      <button type="button" class="oauth2-button" (click)="oAuthGo('facebook')">

    </li>
  </ul>
</div>
