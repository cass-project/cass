<div>
  <form *ngIf="!authService.isAuthenticated && !authService.authProcess" (ngSubmit)="attemptSignIn()">
    <div>Login: <input [(ngModel)]="login" type="text" /></div>
    <div>Password: <input [(ngModel)]="password" type="password" /></div>
    <input type="submit" />
  </form>
  <div *ngIf="authService.authProcess">Authorizing....</div>
</div>
