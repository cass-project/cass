<form (ngSubmit)="attemptSignUp()">
  <div>Email: <input [(ngModel)]="email" type="text" /></div>
  <div>Phone: <input [(ngModel)]="phone" type="text" /></div>
  <div>Password: <input [(ngModel)]="password" type="password" /></div>
  <div>Retype Password: <input [(ngModel)]="passwordAgain" type="password" /></div>
  <input type="submit" [disabled]="authService.isLoading" [value]="authService.isLoading?'Loading...':'Sign Up'" />
</form>
