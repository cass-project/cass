<form #stForm="ngForm" class="form screen screen-theme" (ngSubmit)="next()">
  <div class="cass-padding-box-10">
    <p class="theme-description">Укажите тематику вашего коммунити</p>
    <div>
      <cass-theme-select [value]="themeIds" (change)="updateThemeIds($event)" multiple="false"></cass-theme-select>
    </div>
  </div>
  <footer class="form-footer">
    <div class="form-footer-section">
      <div class="cass-padding-box-5">
        <button (click)="abort()" class="form-text-button">
          <span>Отмена</span>
        </button>
      </div>
    </div>
    <div class="form-footer-section">
      <div class="cass-padding-box-5">
        <button class="form-text-button">
          <span>Коммунити не имеет тематики</span>
        </button>
        <button type="submit" [disabled]="!stForm.form.valid" class="form-button form-button-primary">
          <span>Далее</span>
        </button>
      </div>
    </div>
  </footer>
</form>
