<form #sgForm="ngForm" class="form screen screen-general" (ngSubmit)="next()">
  <div class="cass-padding-box-10">
    <div class="input-group">
      <label class="form-label">
        <span class="label-text">Название</span>
        <input
            class="form-input"
            required minlength="6" maxlength="30"
            [(ngModel)]="model.title" #ngControlTitle="ngForm"
            type="text" placeholder="Название, заголовок коммунити"
        >
        <div [hidden]="ngControlTitle.valid || ngControlTitle.pristine" class="input-error">
          Вы должны обязательно задать название коммунити. В названии коммунити должно быть от шести до тридцати символов.
        </div>
      </label>
    </div>
    <div class="input-group">
      <label class="form-label">
        <span class="label-text">Описание</span>
        <input class="form-input" [(ngModel)]="model.description" type="text" placeholder="(Опционально) В одну строку про коммунити">
      </label>
    </div>
  </div>
  <footer class="form-footer">
    <div class="form-footer-section">
      <div class="cass-padding-box-5">
        <button (click)="abort($event)" class="form-text-button">
          <span>Отмена</span>
        </button>
      </div>
    </div>
    <div class="form-footer-section">
      <div class="cass-padding-box-5">
        <button type="submit" [disabled]="!sgForm.form.valid" class="form-button form-button-primary">
          <span>Далее</span>
        </button>
      </div>
    </div>
  </footer>
</form>
