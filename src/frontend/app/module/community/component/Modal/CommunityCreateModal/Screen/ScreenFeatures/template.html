<form class="form screen screen-features" (ngSubmit)="next()">
  <div class="cass-padding-box-10">
    <div class="input-group">
      <label
        class="form-label cass-padding-box-10"
        [ngClass]="{disabled: feature.disabled}"
        *ngFor="#feature of model.features;"
      >
        <span class="label-text">
          <input [(ngModel)]="feature.is_activated" type="checkbox"  [disabled]="feature.disabled" />
          <span>{{featuresService.getName(feature.code)}}</span>
        </span>
        <span class="label-description">{{featuresService.getDescription(feature.code)}}</span>
      </label>
    </div>
  </div>
  <footer class="form-footer">
    <div class="form-footer-section">
      <div class="cass-padding-box-5">
        <button (click)="abort()" class="form-text-button">
          <span>Отмена</span>
        </button>
      </div>
    </div>
    <div class="form-footer-section">
      <div class="cass-padding-box-5">
        <button type="submit" class="form-button form-button-primary">
          <span>Далее</span>
        </button>
      </div>
    </div>
  </footer>
</form>
