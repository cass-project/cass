<form (ngSubmit)="submit()" [ngFormModel]="channelFormModel" (keyup.esc)="close()">
    <div class="modal" tabindex="-1" style="display: block;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" (click)="close()">&times;</button>
                    <h4 class="modal-title">Create channel</h4>
                </div>
                <div class="modal-body" >
                    <div [ngClass]="{'form-group':true, 'has-danger':!isValid(channelFormModel.controls.name)}">
                        <label class="form-control-label">Channel name</label>
                        <input
                            type="text"
                            placeholder="Channel name"
                            [ngClass]="{'form-control':true, 'form-control-danger':!isValid(channelFormModel.controls.name)}"
                            ngControl="name"
                            #focusInput
                        />
                    </div>
                    <div [ngClass]="{'form-group':true, 'has-danger':!isValid(channelFormModel.controls.theme)}">
                        <label class="form-control-label">Theme</label>
                        <select [ngClass]="{'form-control':true, 'form-control-danger':!isValid(channelFormModel.controls.theme)}" ngControl = "theme">
                            <option *ngFor="#theme of themes" [value]="theme.id">{{theme.title}}</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" value="Close" class="btn btn-secondary" (click)="close()"/>
                    <input type="submit" [disabled]="loading" [value]="loading?'Loading...':'Create Channel'" class="btn btn-primary"/>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-backdrop fade in"></div>
</form>
