<article class="component component-profile-dashboard">
    <h1>{{getProfileName()}}</h1><input type="button" value="Edit" [routerLink]="['Edit']">
    <img src="{{getProfileAvatar()}}" class="img-rounded pull-xs-left">
    <input type="button" value="Change Avatar" (click)="showAvatarCropper()" />
    <div *ngIf="isAvatarFormVisible()" class="form-group">
        <avatar-cropper></avatar-cropper>
    </div>
    <nothing></nothing>
</article>
