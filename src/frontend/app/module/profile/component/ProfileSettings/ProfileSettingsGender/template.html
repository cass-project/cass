<div class="component component-profile-settings-gender">
  <div class="gender-select">
    <div (click)="selectMale()" class="gender-option gender-option-male">
      <span class="icon"><i class="fa fa-male"></i></span>
      <button class="form-button">Мужской</button>
    </div>
    <div (click)="selectFemale()" class="gender-option gender-option-female">
      <span class="icon"><i class="fa fa-female"></i></span>
      <button class="form-button">Женский</button>
    </div>
  </div>
</div>
