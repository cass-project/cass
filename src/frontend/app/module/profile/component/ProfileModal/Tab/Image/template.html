<div class="profile-modal-tab-image">
  <div class="profile-image-form">
    <div class="profile-image-container">
      <cass-profile-image border="square" url="/dist/assets/profile-default.png"></cass-profile-image>
    </div>
    <div class="profile-image-controls">
      <button class="form-text-button form-button-text-remove">
        <i class="fa fa-fw fa-trash"></i>
        <span>Удалить</span>
      </button>
      <!-- <button class="form-text-button form-button-text-remove">
        <i class="fa fa-spinner fa-pulse fa-fw"></i>
        <span>Удалить</span>
      </button> При удалении картинки -->
      <button class="form-button form-button-primary" (click)="uploadProfileImage()">
        <i class="fa fa-fw fa-upload"></i>
        <span>Загрузить другое изображение</span>
      </button>
    </div>
  </div>

  <cass-profile-upload-image-modal (close)="upload.close()"></cass-profile-upload-image-modal>
</div>
