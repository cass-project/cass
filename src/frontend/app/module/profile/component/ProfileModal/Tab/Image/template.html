<div class="profile-modal-tab-image">
  <input type="file" id="profileModalImageFile">

  <div class="form stage-view" *ngIf="stage.isOn('View')">
    <div class="profile-image-form">
      <div class="profile-image-container">
        <cass-profile-image border="square" url="/dist/assets/profile-default.png"></cass-profile-image>
      </div>
      <div class="profile-image-controls">
        <button class="form-text-button form-button-text-remove">
          <i class="fa fa-fw fa-trash"></i>
          <span>Удалить</span>
        </button>
        <!-- <button class="form-text-button form-button-text-remove">
          <i class="fa fa-spinner fa-pulse fa-fw"></i>
          <span>Удалить</span>
        </button> При удалении картинки -->
        <button class="form-button form-button-primary" (click)="uploadProfileImage()">
          <i class="fa fa-fw fa-upload"></i>
          <span>Загрузить другое изображение</span>
        </button>
      </div>
    </div>
  </div>
  <div class="form stage-file" *ngIf="stage.isOn('File')">
    <div class="drop-area"> <!-- drop-area-active on drag'n'drop -->
      <p>
        <span>Перетащите сюда картинку или</span>
        <label for="profileModalImageFile">
          <div class="form-button form-button-primary">Выберите файл</div>
        </label>
      </p>
    </div>
  </div>
  <div class="form stage-crop" *ngIf="stage.isOn('Crop')">
    <!-- image cropper -->
  </div>
  <div class="form stage-processing" *ngIf="stage.isOn('Processing')">
    <div class="box">
      <div class="progress-bar-container">
        <div class="progress-bar">
          <div class="value" style="width: 64%;"></div>
        </div>
      </div>
      <div class="controls">
        <p class="info">Ваша картинка загружается на сервер</p>
        <button class="form-text-button">
          <i class="fa fa-fw fa-stop"></i>
          <span>Отмена</span>
        </button>
      </div>
    </div>
  </div>
</div>
