<div class="component cass-profile-setup-screen-gender">
  <div class="gender-select">
    <div (click)="setGender('male')" class="gender-option gender-option-male">
      <span class="icon"><i class="fa fa-male"></i></span>
      <button class="form-text-button">Мужской</button>
    </div>
    <div (click)="setGender('female')" class="gender-option gender-option-female">
      <span class="icon"><i class="fa fa-female"></i></span>
      <button class="form-text-button">Женский</button>
    </div>
  </div>
</div>
