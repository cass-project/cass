<article class="component component-landing">
  <div class="form cass-padding-box-15">
    <div class="form-placeholder-text">
      <h1>Landing Page</h1>
    </div>
  </div>
  <cass-auth></cass-auth>
  <cass-profile-setup *ngIf="devShowProfileSetup"></cass-profile-setup>
  <div class="form">
    <button type="button" class="form-button form-button-primary" (click)="devShowProfileSetup = true">Profile Setup</button>
  </div>
  <h1>Theme Select</h1>
  <div style="margin: 30px; padding: 20px; background-color: white; width: 450px" class="form">
    <label>
      <span class="form-label">Чем вы интересуетесь?</span>
    </label>
    <cass-theme-select multiple="true"></cass-theme-select>
  </div>
</article>
