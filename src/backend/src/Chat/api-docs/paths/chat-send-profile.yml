"/protected/chat/profile-send/profile/{profileId}":
  put:
    tags:
      - chat
    description: написать сообщение профилю
    #security:
    #  - x_api_key: []
    parameters:
      - name: profileId
        in: path
        required: true
        type: number
        description: Id профиля
    responses:
      200:
        description: 200 OK
        schema:
          type: object
          required:
            - success
            - entity
          properties:
            success:
              type: boolean
              description: '=true'
            entity:
              schema:
                $ref: '#/definitions/Chat_Entity_Message'
      404:
        $ref: '#/responses/NotFound'
      403:
        $ref: '#/responses/Unauthorized'
      409:
        $ref: '#/responses/error'