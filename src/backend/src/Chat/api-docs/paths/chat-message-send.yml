"/protected/chat/message/send":
  put:
    tags:
      - chat
    description: написать сообщение
    security:
      - x_api_key: []
    parameters:
      - name: body
        in: body
        required: true
        description: параметры сообщения
        schema:
          type: object
          required:
            - target_type
            - target_id
            - content
          properties:
            source_type:
              type: number
            source_id:
              type: number
            target_type:
              type: number
            target_id:
              type: number
            content:
              type: string
    responses:
      200:
        description: 200 OK
        schema:
          type: object
          required:
            - success
            - entity
          properties:
            success:
              type: boolean
              description: '=true'
            entity:
              schema:
                $ref: '#/definitions/Chat_Entity_Message'
      404:
        $ref: '#/responses/NotFound'
      403:
        $ref: '#/responses/Unauthorized'
      409:
        $ref: '#/responses/error'