'/protected/post-report/list/type/{type}/offset/{offset}/limit/{limit}':
  get:
    tags:
      - post_report
    description: создаёт репорт на пост
    parameters:
      - in: path
        name: type
        type: number
        required: true
        description: тип репорта
      - in: path
        name: offset
        type: number
        required: true
        description: тип репорта
      - in: path
        name: limit
        type: number
        required: true
        description: тип репорта
    responses:
      200:
        schema:
          properties:
            success:
              type: boolean
              default: true
            entities:
              type: array
              description: репорты
              items:
                $ref: '#/definitions/PostReport_Entity_PostReport'
          required:
            - success
      403:
        schema:
          $ref: '#/responses/Unauthorized'
