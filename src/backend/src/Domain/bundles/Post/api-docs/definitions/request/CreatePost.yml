Post_Request_CreatePost:
  type: object
  required:
    - post_type
    - profile_id
    - collection_id
    - content
    - attachments
  properties:
    post_type:
      type: number
      description: Тип поста
    profile_id:
      type: number
      description: ID профиля
    collection_id:
      type: number
      description: ID коллекции, в которой будет размещен пост
    content:
      type: string
      description: Содержание сообщения
    attachments:
      type: array
      items:
        type: number
        description: ID аттачмента
    links:
      type: array
      items:
        type: object
        schema:
          required:
            - url
            - metadata
          properties:
            url:
              type: string
              description: URL
            metadata:
              type: object
              description: Метаданные. Могут содержать метатеги, title, путь к изображению и.т.д..