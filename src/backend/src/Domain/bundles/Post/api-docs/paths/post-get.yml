"/post/{postId}/get":
  get:
    tags:
      - post
    description:
      Получить пост по ID
    security:
      - x_api_key: []
    parameters:
      - name: postId
        type: number
        in: path
        required: true
        description: ID поста
    responses:
      404:
        description: Пост не найден
        $ref: '#/responses/NotFound'
      200:
        description: 200 OK
        schema:
          type: object
          required:
            - success
            - entity
          properties:
            success:
              type: boolean
              description: '=true'
            entity:
              $ref: '#/definitions/Post_Entity_Post'