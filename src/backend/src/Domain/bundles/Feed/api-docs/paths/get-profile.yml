"/feed/get/profile/{profileId}":
  post:
    tags:
      - feed
    description: |
      Возвращает ленту сообщений указанного профиля
    parameters:
      - name: profileId
        in: path
        required: true
        description: ID профиля
        type: number
      - name: body
        in: body
        required: true
        description: JSON Body
        schema:
          $ref: '#/definitions/Feed_Request_FeedRequest'
    responses:
      200:
        schema:
          required:
            - success
            - entities
          properties:
            success:
              type: boolean
              description: '=true'
            entities:
              type: array
              items:
                $ref: '#/definitions/Post_Entity_Post'