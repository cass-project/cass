Feed_Criteria_Request:
  required:
    - criteria
  properties:
    criteria:
      type: object
      schema:
        required:
          - seek
        properties:
          seek:
            type: object
            description:
              Ограничение по выборке
            required:
              - limit
              - offset
            properties:
              limit:
                type: number
                description: Количество записей
              offset:
                type: number
                description: Смещение