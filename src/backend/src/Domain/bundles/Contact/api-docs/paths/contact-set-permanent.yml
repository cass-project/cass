"/protected/profile/{profileId}/contact/{contactId}/set-permanent":
  post:
    tags:
      - contact
    description:
      Создать (с подтверждением) новый контакт
    security:
      - x_api_key: []
    parameters:
      - name: profileId
        in: path
        required: true
        description: ID профиля
        type: number
      - name: contactId
        in: path
        required: true
        type: number
        description: ID контакта
    responses:
      403:
        schema:
          $ref: '#/responses/Unauthorized'
      404:
        description: Профиль/контакт не найдены
        schema:
          $ref: '#/responses/NotFound'
      200:
        schema:
          required:
            - success
            - entity
          properties:
            success:
              type: boolean
              description: '=true'
            entity:
              type: object
              schema:
                $ref: '#/definitions/Contact_Entity_Contact'