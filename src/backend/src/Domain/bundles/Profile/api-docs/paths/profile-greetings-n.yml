/protected/profile/{profileId}/greetings-as/n/:
  post:
    tags:
      - profile
    description: Назвать пользователя по никнейму. Также отмечает профиль как проинициализированый.
    security:
      - x_api_key: []
    parameters:
      - name: profileId
        type: number
        in: path
        required: true
        description: ID профиля
      - name: body
        in: body
        required: true
        description: Профиль
        schema:
          $ref: '#/definitions/Profile_GreetingsAsN_Request'
    responses:
      200:
        description: 200 OK
        schema:
          type: object
          required:
            - success
            - greetings
          properties:
            success:
              type: boolean
              description: '=true'
            greetings:
              $ref: '#/definitions/Profile_Entity_ProfileGreetings'
      403:
        $ref: '#/responses/Unauthorized'
      404:
        description: Profile not found
        $ref: '#/responses/NotFound'
