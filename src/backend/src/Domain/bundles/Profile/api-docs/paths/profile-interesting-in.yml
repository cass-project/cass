'/protected/profile/{profileId}/interesting-in':
  post:
    tags:
      - profile
    description: Добавить тематики в уже существующий список тематик, которым интересуется указанный профиль
    security:
      - x_api_key: []
    parameters:
      - name: profileId
        type: number
        in: path
        required: true
        description: ID профиля
      - name: body
        in: body
        required: true
        schema:
          $ref: '#/definitions/Profile_InterestingIn_Request'
    responses:
      200:
        schema:
          required:
            - success
            - interesting_in_ids
          properties:
            success:
              type: boolean
              description: '=true'
            interesting_in_ids:
              type: array
              items:
                description: ID тематики
                type: number
      403:
        schema:
          $ref: '#/responses/Unauthorized'
      404:
        description: Profile not found
        schema:
          $ref: '#/responses/NotFound'
