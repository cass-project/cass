'/protected/profile/{profileId}/set-gender':
  post:
    tags:
      - profile
    description: Задать пол
    security:
      - x_api_key: []
    parameters:
      - name: profileId
        type: number
        in: path
        required: true
        description: ID профиля
      - name: body
        in: body
        required: true
        schema:
          $ref: '#/definitions/Profile_SetGender_Request'
    responses:
      200:
        schema:
          required:
            - success
            - gender
          properties:
            success:
              type: boolean
              description: '=true'
            gender:
              schema:
                $ref: '#/responses/Profile_Entity_Gender'
      403:
        schema:
          $ref: '#/responses/Unauthorized'
