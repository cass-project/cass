'/protected/profile/{profileId}/expert-in':
  put:
    tags:
      - profile
    description: Задать список тематик, в которых профиль является экспертом
    security:
      - x_api_key: []
    parameters:
      - name: profileId
        type: number
        in: path
        required: true
        description: ID профиля
      - name: body
        in: body
        required: true
        schema:
          $ref: '#/definitions/Profile_ExpertIn_Request'
    responses:
      200:
        description: 200 OK
        schema:
          type: object
          required:
            - success
            - expert_in_ids
          properties:
            success:
              type: boolean
              description: '=true'
            expert_in_ids:
              type: array
              items:
                description: ID тематики
                type: number
      403:
        $ref: '#/responses/Unauthorized'
      404:
        description: Profile not found
        $ref: '#/responses/NotFound'
