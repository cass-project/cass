'/protected/profile/{profileId}/image-upload/crop-start/{x1}/{y1}/crop-end/{x2}/{y2}':
  post:
    tags:
      - profile
    description: Загрузка аватара к профилю пользователя
    security:
      - x_api_key: []
    parameters:
      - name: profileId
        type: number
        in: path
        required: true
        description: ID профиля
      - name: x1
        type: number
        in: path
        required: true
        description: Crop, Start.X
      - name: y1
        type: number
        in: path
        required: true
        description: Crop, Start.Y
      - name: x2
        type: number
        in: path
        required: true
        description: Crop, End.X
      - name: y2
        type: number
        in: path
        required: true
        description: Crop, End.Y
      - name: file
        description: Файл
        type: file
        required: true
        in: formData
        allowMultiple: false
    responses:
      200:
        description: Success
        schema:
          type: object
          required:
            - success
            - profile_id
            - public_path
          properties:
            success:
              type: boolean
              default: true
            profile_id:
              type: number
              description: ID профиля
            public_path:
              type: string
              description: Путь (/public) к картинке
      403:
        $ref: '#/responses/Unauthorized'
      404:
        description: Domain\Profile not found
        $ref: '#/responses/NotFound'