'/protected/profile/{profileId}/image-upload/crop-start/{x1}/{y1}/crop-end/{x2}/{y2}':
  post:
    tags:
      - profile
    description: Загрузка аватара к профилю пользователя
    security:
      - x_api_key: []
    parameters:
      - name: profileId
        type: number
        in: path
        required: true
        description: ID профиля
      - name: x1
        type: number
        in: path
        required: true
        description: Crop, Start.X
      - name: y1
        type: number
        in: path
        required: true
        description: Crop, Start.Y
      - name: x2
        type: number
        in: path
        required: true
        description: Crop, End.X
      - name: y2
        type: number
        in: path
        required: true
        description: Crop, End.Y
      - name: file
        description: Файл
        type: file
        required: true
        in: formData
        allowMultiple: false
    responses:
      200:
        description: Success
        schema:
          type: object
          required:
            - success
            - image
          properties:
            success:
              type: boolean
              description: '=true'
            image:
              schema:
                $ref: '#/definitions/Avatar_ImageCollection'
      403:
        schema:
          $ref: '#/responses/Unauthorized'
      404:
        description: Profile not found
        schema:
          $ref: '#/responses/NotFound'