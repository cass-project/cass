/protected/profile/{profileId}/edit-personal/:
  post:
    tags:
      - profile
    description: Редактирование данных пользователя
    security:
      - x_api_key: []
    parameters:
      - name: profileId
        type: number
        in: path
        required: true
        description: ID профиля
      - name: body
        in: body
        required: true
        description: Персональные данные
        schema:
          $ref: '#/definitions/Profile_EditPersonal_Request'
    responses:
      200:
        schema:
          properties:
            success:
              type: boolean
              default: true
            entity:
              $ref: '#/definitions/Profile_Entity_Profile'
          required:
            - success
            - entity
      403:
        schema:
          $ref: '#/responses/Unauthorized'
      404:
        description: Profile not found
        schema:
          $ref: '#/responses/NotFound'
