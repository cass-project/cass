'/protected/profile/{profileId}/delete/':
  delete:
    tags:
      - profile
    description: Удалить существующий профиль
    security:
      - x_api_key: []
    parameters:
      - name: profileId
        type: number
        in: path
        required: true
        description: ID профиля
    responses:
      200:
        schema:
          required:
            - success
            - current_profile_id
          success:
            type: booleand
            description: '=true'
          current_profile_id:
            type: number
            description: ID текущего профиля аккаунта. Если удаляется текущий профиль, то содержит ID профиля, на который автоматически переключился аккаунт.
      403:
        schema:
          $ref: '#/responses/Unauthorized'
      404:
        description: Profile not found
        schema:
          $ref: '#/responses/NotFound'
      409:
        description: Попытка удалить последний оставшийся профиль
        schema:
          $ref: '#/responses/error'