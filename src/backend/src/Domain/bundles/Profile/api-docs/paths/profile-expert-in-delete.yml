'/protected/profile/{profileId}/expert-in/{theme_ids}':
  delete:
    tags:
      - profile
    description: Удалить тематики из уже существующего списка экспертных тематик
    security:
      - x_api_key: []
    parameters:
      - name: profileId
        type: number
        in: path
        required: true
        description: ID профиля
      - name: theme_ids
        description: список id тематик через запятую
        type: string
        in: path
        required: true
    responses:
      200:
        schema:
          required:
            - success
            - expert_in_ids
          properties:
            success:
              type: boolean
              description: '=true'
            expert_in_ids:
              type: array
              items:
                description: ID тематики
                type: number
      403:
        schema:
          $ref: '#/responses/Unauthorized'
      404:
        description: Profile not found
        schema:
          $ref: '#/responses/NotFound'
