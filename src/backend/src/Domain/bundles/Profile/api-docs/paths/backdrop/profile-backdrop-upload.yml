'/protected/profile/{profileId}/backdrop-upload/textColor/{textColor}':
  post:
    tags:
      - profile
    description: Устанавливает фоновую картинку
    security:
      - x_api_key: []
    parameters:
      - name: profileId
        type: number
        in: path
        required: true
        description: ID профиля
      - name: textColor
        type: string
        in: path
        required: true
        description: Цвет текста на подложке
      - name: file
        description: Файл
        type: file
        required: true
        in: formData
    responses:
      200:
        description: 200 OK
        schema:
          type: object
          required:
            - success
            - backdrop
          properties:
            success:
              type: boolean
              description: '=true'
            backdrop:
              type: object
              description: Подложка
              required:
                - type
                - metadata
              properties:
                type:
                  type: string
                  description: Тип подложки (код)
                metadata:
                  $ref: '#/definitions/Backdrop_Entity_UploadBackdropMetadata'
      403:
        $ref: '#/responses/Unauthorized'
      404:
        $ref: '#/responses/NotFound'
      409:
        description: Ошибки при загрузке файла либо неправильные размеры картинки
        schema:
          type: object
          required:
            - success
            - error
          properties:
            success:
              type: boolean
              description: '=false'
            error:
              type: string
              description: 'Текст ошибки'