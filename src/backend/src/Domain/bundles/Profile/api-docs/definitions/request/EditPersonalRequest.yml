Profile_EditPersonal_Request:
  type: object
  required:
    - method
    - first_name
    - last_name
    - middle_name
    - nick_name
  properties:
    gender:
      type: string
      description: |
        Пол. Возможные значения: male, female, null
    method:
      type: string
      default: "fl"
      description: |
        Способ приветствия. Возможные значения: fl, lfm, n
    last_name:
      type: string
      description: Фамилия
    first_name:
      type: string
      description: Имя
    middle_name:
      type: string
      description: Отчество
    nick_name:
      type: string
      description: Ник