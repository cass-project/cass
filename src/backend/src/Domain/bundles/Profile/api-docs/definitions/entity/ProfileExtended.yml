Profile_Entity_ProfileExtended:
  type: object
  required:
    - profile
    - collections
    - is_own
  properties:
    profile:
      type: object
      schema:
        $ref: '#/definitions/Profile_Entity_Profile'
    collections:
      type: array
      items:
        schema:
          $ref: '#/definitions/Collection_Entity_Collection'
    is_own:
      type: boolean
      description: TRUE, если является профилем текущего аутентифицированного аккаунта