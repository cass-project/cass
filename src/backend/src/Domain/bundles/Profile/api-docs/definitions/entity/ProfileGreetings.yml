Profile_Entity_ProfileGreetings:
  type: object
  required:
    - method
    - greetings
    - first_name
    - last_name
    - middle_name
    - nick_name
  properties:
    method:
      type: string
      description: |
        Способ, как называть владельца этого профиля. Возможные значения: "fl" (first name, last name), "lf" (last name, first name), "lfm" (last name, first name, middle name), "n" (nichname), "anonymous" (аноним), "fm" (first_name, last_name)
    greetings:
      type: string
      description: Приветствие (название) профиля
    first_name:
      type: string
      description: Имя
    last_name:
      type: string
      description: Фамилия
    middle_name:
      type: string
      description: Отчество
    nick_name:
      type: string
      description: Ник