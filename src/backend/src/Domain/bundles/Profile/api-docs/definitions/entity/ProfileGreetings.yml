Profile_Entity_ProfileGreetings:
  type: object
  required:
    - id
    - profile_id
    - greetings_method
    - greetings
  properties:
    id:
      type: number
      description: ID
    profile_id:
      type: number
      description: ID профиля
    greetings_method:
      type: string
      description: |
        Способ, как называть владельца этого профиля. Возможные значения: "fl" (first name, last name), "lf" (last name, first name), "lfm" (last name, first name, middle name), "n" (nichname)
    greetings:
      type: string
      description: Приветствие (название) профиля
    first_name:
      type: string
      description: Имя
    last_name:
      type: string
      description: Фамилия
    middle_name:
      type: string
      description: Отчество
    nickname:
      type: string
      description: Ник