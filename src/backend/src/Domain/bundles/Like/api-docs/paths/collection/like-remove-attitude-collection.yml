      - like
    description: Удалить отзыв о collection
    parameters:
      - name: collectionId
        type: number
        in: path
        required: true
        description: ID collectionId
    responses:
      200:
        description: 200 OK
        schema:
          type: object
          required:
            - success
            - entity
          properties:
