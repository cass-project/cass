'/theme/{themeId}/get':
  get:
    tags:
      - theme
    description: Возвращает тематику по ее ID
    parameters:
      - name: themeId
        in: path
        required: true
        type: number
        description: ID тематики
    responses:
      '400':
          $ref: '#/responses/error'
      '404':
        $ref: '#/responses/Theme_Response_404_NotFound'
      '200':
        description: Тематика
        schema:
          type: object
          required:
            - success
            - total
            - entities
          properties:
            success:
              type: boolean
              description: "= true"
            entity:
              $ref: "#/definitions/Theme_Entity_Theme"