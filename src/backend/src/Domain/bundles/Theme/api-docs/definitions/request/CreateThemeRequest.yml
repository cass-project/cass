PUT_Theme_Request:
  type: object
  required:
    - parent_id
    - title
    - description
  properties:
    parent_id:
      type: number
      description: ID родительской тематики. Может содержать значение NULL.
    title:
      type: string
      description: Название тематики
    description:
      type: string
      description: Описание тематики
