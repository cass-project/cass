'/protected/feedback/list/offset/{offset}/limit/{limit}':
  get:
    tags:
      - feedback
    description: Список всех отзывов от пользователя
    security:
      - x_api_key: []
    parameters:
      - name: offset
        type: numeric
        in: path
        required: true
        description: offset
      - name: limit
        type: numeric
        in: path
        required: true
        description: limit
      - name: profileId
        type: number
        in: query
        description: ID профиля, чьи фидбеки получать.
      - name: read
        type: boolean
        in: query
        description: Если установлен, то получить только прочитанные/непрочитанные отзывы
      - name: answer
        type: boolean
        in: query
        description: Если установлен, то получить только отзывы, на которые дан ответ
    responses:
      200:
        schema:
          properties:
            success:
              type: boolean
              default: true
            entities:
              type: array
              items:
                schema:
                  $ref: '#/definitions/Feedback_Entity_Feedback'
          required:
            - success
            - entities
      403:
        schema:
          $ref: '#/responses/Unauthorized'
