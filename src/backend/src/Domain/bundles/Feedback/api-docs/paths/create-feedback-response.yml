/protected/feedback-response/create:
  put:
    tags:
      - feedback
    security:
      - x_api_key: []
    description: Создать новый ответ на feedback
    parameters:
      - name: body
        in: body
        required: true
        schema:
          $ref: '#/definitions/Feedback_Request_CreateFeedbackResponse'
    responses:
      200:
        description: 200 OK
        schema:
          type: object
          required:
            - success
            - entity
          properties:
            success:
              type: boolean
              default: true
            entity:
              $ref: '#/definitions/Feedback_Entity_Feedbackesponse'
      403:
        $ref: '#/responses/Unauthorized'
