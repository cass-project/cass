'/feedback/{feedbackId}/mark-as-read':
  post:
    tags:
      - feedback
    description: Отмечает отзыв как уже прочтенный. Прочитать можно только отзыв, на который дан ответ.
    parameters:
      - name: feedbackId
        in: path
        required: true
        description: ID фидбека
        type: numeric
    responses:
      200:
        schema:
          required:
            - success
          properties:
            success:
              type: boolean
              description: '=true'