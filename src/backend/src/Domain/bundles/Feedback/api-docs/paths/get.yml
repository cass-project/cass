'/protected/feedback/{feedbackId}/get':
  get:
    tags:
      - feedback
    security:
      - x_api_key: []
    description: Возвращает данные о отзыве
    parameters:
      - name: feedbackId
        in: path
        required: true
        description: ID фидбека
        type: numeric
    responses:
      200:
        schema:
          required:
            - success
            - entity
          properties:
            success:
              type: boolean
              default: true
            entity:
              $ref: '#/definitions/Feedback_Entity_Feedback'
      403:
        schema:
          $ref: '#/responses/Unauthorized'
