Backdrop_Entity_PresetBackdropMetadata:
  type: object
  description: Для данной сущности установлена подложка из библиотеки пресетов
  required:
    - preset_id
    - public_path
    - storage_path
    - text_color
  properties:
    preset_id:
      type: string
      description: ID пресета
    public_path:
      type: string
      description: Публичный путь к картинке
    storage_path:
      type: string
      description: Путь к картинке (storage)
    text_color:
      type: string
      description: Цвет текста для данной подложки