"/protected/account/change-password":
  post:
    tags:
      - account
    description:
      Смена пароля
    parameters:
      - name: body
        in: body
        required: true
        schema:
          $ref: '#/definitions/Account_Request_ChangePassword'
    security:
      - x_api_key: []
    responses:
      403:
        schema:
          $ref: '#/responses/Unauthorized'
      409:
        description: Не подходит старый пароль
        schema:
          $ref: '#/responses/error'
      200:
        schema:
          required:
            - success
            - apiKey
          properties:
            success:
              type: boolean
              description: '=true'
            apiKey:
              type: string
              description: Новый сгенерированный API ключ