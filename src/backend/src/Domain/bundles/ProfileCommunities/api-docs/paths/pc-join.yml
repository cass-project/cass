"/protected/with-profile/{profileId}/community/{communitySID}/join":
  put:
    tags:
      - profile_communities
    description:
      Присоединиться к коммунити, т.е. добавить коммунити в закладки у текущего аккаунта/профиля
    security:
      - x_api_key: []
    parameters:
      - name: profileId
        type: number
        in: path
        required: true
        description: ID профиля
      - name: communitySID
        type: string
        in: path
        required: true
        description: SID коммунити
    responses:
      403:
        $ref: '#/responses/Unauthorized'
      409:
        description: |
          Пользователь уже заджойнился к этому коммунити
        $ref: '#/responses/error'
      200:
        description: 200 OK
        schema:
          required:
            - success
            - entity
          properties:
            success:
              type: boolean
              description: '=true'
            entity:
              $ref: '#/definitions/ProfileCommunities_Entity_ProfileCommunityEQEntity'