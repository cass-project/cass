"/protected/community/{communityId}/leave":
  delete:
    tags:
      - profile_communities
    description:
      Покинуть коммунити, т.е. убрать коммунити из закладок текущего аккаунта/профиля
    security:
      - x_api_key: []
    parameters:
      - name: communityId
        type: number
        in: path
        required: true
        description: ID коммунити
    responses:
      403:
        $ref: '#/responses/Unauthorized'
      409:
        description:
          Пользователь уже ливнул из этого коммунити либо никогда к нему не джойнился
        schema:
          $ref: '#/responses/error'
      200:
        schema:
          required:
            - success
          properties:
            success:
              type: boolean
              description: '=true'