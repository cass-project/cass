"/protected/profile/current/joined-communities":
  get:
    tags:
      - profile_communities
    description:
      Список коммунити, к которым текущий профиль заджойнился
    security:
      - x_api_key: []
    responses:
      403:
        $ref: '#/responses/Unauthorized'
      200:
        schema:
          required:
            - success
            - bookmarks
          properties:
            success:
              type: boolean
              description: '=true'
            bookmarks:
              type: array
              items:
                $ref: '#/definitions/ProfileCommunities_Entity_ProfileCommunityEQEntity'