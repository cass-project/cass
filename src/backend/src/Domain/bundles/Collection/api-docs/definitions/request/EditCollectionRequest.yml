Collection_Update_Request:
    type: object
    required:
      - theme_id
      - title
      - description
    properties:
      theme_id:
        type: number
        description: ID тематики. Может содержать значение NULL.
      title:
        type: string
        description: Название коллекции
      description:
        type: string
        description: Описание коллекции