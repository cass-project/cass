Collection_Entity_Collection:
  type: object
  description: Коллекция.
  required:
    - id
    - author_profile_id
    - title
    - description
    - theme
    - image
    - public_options
    - children
  properties:
    id:
      type: number
      description: ID
    author_profile_id:
      type: number
      description: ID профиля, создавшего коллекцию
    theme:
      type: object
      description: Тематика
      schema:
        required:
          - has
        properties:
          has:
            type: boolean
            description: Возвращает TRUE, если коллекция привязана к какой-либо тематике
          id:
            type: number
            description: Тематика, которой принадлежит данная коллекция. Может содержать значение NULL.
    title:
      type: string
      description: Название (заголовок) коллекции
    description:
      type: string
      description: Описание коллекции
    image:
      schema:
        $ref: '#/definitions/Avatar_ImageCollection'
    public_options:
      type: object
      schema:
        description:
          Опции для публичного каталога / публичного доступа
        required:
          - is_private
          - public-enabled
          - moderation_contract
        properties:
          is_private:
            type: boolean
            description: Коллекция является приватной
          public_enabled:
            type: boolean
            description: Включить обнаружение коллекции аггрегатором
          moderation_contract:
            type: boolean
            description: Владелец обязуется модерировать содержимое коллекции
    children:
      type: array
      items:
        schema:
          $ref: '#/definitions/Collection_Entity_Collection'