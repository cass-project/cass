Collection_Entity_Collection:
  type: object
  description: Коллекция.
  required:
    - id
    - owner_sid
    - owner
    - title
    - description
    - theme_ids
    - image
    - public_options
    - children
  properties:
    id:
      type: number
      description: ID
    author_profile_id:
      type: number
      description: ID профиля, создавшего коллекцию
    theme_ids:
      type: array
      items:
        type: number
        description: ID тематик
    owner_sid:
      type: string
      description: OwnerSID ("community:#ID", "profile:#ID")
    owner:
      type: object
      schema:
        required:
          - id
          - type
        properties:
          id:
            type: string
            description: ID владельца
          type:
            type: string
            description: Тип владельца ("community", "profile")
    title:
      type: string
      description: Название (заголовок) коллекции
    description:
      type: string
      description: Описание коллекции
    image:
      schema:
        $ref: '#/definitions/Avatar_ImageCollection'
    public_options:
      type: object
      schema:
        description:
          Опции для публичного каталога / публичного доступа
        required:
          - is_private
          - public-enabled
          - moderation_contract
        properties:
          is_private:
            type: boolean
            description: Коллекция является приватной
          public_enabled:
            type: boolean
            description: Включить обнаружение коллекции аггрегатором
          moderation_contract:
            type: boolean
            description: Владелец обязуется модерировать содержимое коллекции
    children:
      type: array
      items:
        schema:
          $ref: '#/definitions/Collection_Entity_Collection'