Collection_Entity_Collection:
  type: object
  description: Коллекция.
  required:
    - id
    - title
    - description
  properties:
    id:
      type: number
      description: ID
    has_theme:
      type: boolean
      description: Возвращает TRUE, если коллекция привязана к какой-либо тематике
    theme_id:
      type: number
      description: Тематика, которой принадлежит данная коллекция. Может содержать значение NULL.
    title:
      type: string
      description: Название (заголовок) коллекции
    description:
      type: string
      description: Описание коллекции