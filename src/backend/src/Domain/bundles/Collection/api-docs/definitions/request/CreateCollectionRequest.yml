Collection_Entity_Request:
    type: object
    required:
      - owner_sid
      - theme_ids
      - title
      - description
    properties:
      owner_sid:
        type: string
        description: |
          SID Коллекции. Примеры: "collection:14", "profile:124"
      theme_ids:
         type: array
         items:
          description: ID тематики
          type: number
      title:
        type: string
        description: Название коллекции
      description:
        type: string
        description: Описание коллекции