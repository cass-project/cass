"/protected/collection/{collectionId}/link-profile/{profileId}":
  put:
    tags:
      - collection
    description:
      Прикрепляет коллекцию к указанному профилю
    parameters:
      - name: collectionId
        in: path
        required: true
        type: number
        description:
          ID коллекции
      - name: profileId
        in: path
        required: true
        type: number
        description:
          ID профиля
    responses:
      200:
        schema:
          type: object
          required:
            - success
            - entity
          success:
            type: boolean
            description: '=true'
          entity:
            $ref: "#/definitions/Collection_Entity_Collection"