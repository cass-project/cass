"/protected/collection/{collectionId}/delete":
  delete:
    tags:
      - collection
    description:
      Удаляет коллекцию с указанным ID
    parameters:
      - name: profileId
        in: path
        required: true
        type: number
        description:
          ID профиля (владельца коллекции)
      - name: collectionId
        in: path
        required: true
        type: number
        description:
          ID коллекции
    responses:
      403:
        schema:
          $ref: '#/responses/Unauthorized'
      409:
        description: Попытка удалить защищенную от удаления коллекцию
        schema:
          $ref: '#/responses/error'
      404:
        schema:
          $ref: '#/responses/NotFound'
      200:
        schema:
          $ref: '#/responses/success'