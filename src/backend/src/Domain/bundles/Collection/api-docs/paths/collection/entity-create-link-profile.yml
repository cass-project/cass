"/protected/profile/collection/create":
  put:
    tags:
      - collection
    description:
      Создает новую коллекцию для указанного профиля
    parameters:
      - name: profileId
        in: path
        required: true
        type: number
        description:
          ID профиля
      - name: body
        in: body
        required: true
        description: JSON Request
        schema:
          $ref: '#/definitions/Collection_Entity_Request'
    responses:
      403:
        $ref: '#/responses/Unauthorized'
      404:
        $ref: '#/responses/NotFound'
      200:
        description: Коллекция создана
        schema:
          type: object
          required:
            - success
            - entity
          properties:
            success:
              type: boolean
              description: '=true'
            entity:
              type: object
              schema:
                $ref: "#/definitions/Collection_Entity_Collection"