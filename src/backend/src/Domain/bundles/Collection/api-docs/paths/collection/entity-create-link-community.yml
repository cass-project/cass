"/protected/community/{communityId}/collection/create":
  put:
    tags:
      - collection
    description:
      Создает новую коллекцию для указанного профиля
    parameters:
      - name: communityId
        in: path
        required: true
        type: number
        description:
          ID коммунити
      - name: body
        in: body
        required: true
        description: JSON Request
        schema:
          $ref: '#/definitions/Collection_Entity_Request'
    responses:
      403:
        $ref: '#/responses/Unauthorized'
      404:
        $ref: '#/responses/NotFound'
      200:
        description: Коллекция создана
        schema:
          type: object
          required:
            - success
            - entity
          success:
            type: boolean
            description: '=true'
          entity:
            $ref: "#/definitions/Collection_Entity_Collection"