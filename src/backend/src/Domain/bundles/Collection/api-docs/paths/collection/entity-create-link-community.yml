"/protected/community/{communityId}/collection/create":
  put:
    tags:
      - collection
    description:
      Создает новую коллекцию для указанного профиля
    parameters:
      - name: communityId
        in: path
        required: true
        type: number
        description:
          ID коммунити
      - name: body
        in: body
        required: true
        description: JSON Request
        schema:
          $ref: '#/definitions/Collection_Entity_Request'
    responses:
      403:
        schema:
          $ref: '#/responses/Unauthorized'
      404:
        schema:
          $ref: '#/responses/NotFound'
      200:
        schema:
          description: Коллекция создана
          required:
            - success
            - entity
          properties:
            success:
              type: boolean
              description: '=true'
            entity:
              schema:
                $ref: "#/definitions/Collection_Entity_Collection"