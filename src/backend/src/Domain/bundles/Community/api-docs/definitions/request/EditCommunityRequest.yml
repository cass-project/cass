Community_Request_EditCommunity:
  required:
    - title
    - description
  properties:
    title:
      type: string
      description: Название (заголовок) коммунити
    description:
      type: string
      description: Название (подзаголовок) коммунити
    theme_id:
      type: number
      description: ID тематики. Если значение не передано, то коммунити отпишется от тематики.