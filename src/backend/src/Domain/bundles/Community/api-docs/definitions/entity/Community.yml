Community_Entity_Community:
  required:
    - id
    - sid
    - date_created_on
    - title
    - description
    - theme
    - public_options
    - has_image
    - collections
    - features
  properties:
    id:
      type: number
      description: Domain\Community Id
    sid:
      type: string
      description: ID (string)
    date_created_on:
      type: string
      description: Дата создания коммунити
    title:
      type: string
      description: Название (заголовок) коммунитики
    description:
      type: string
      description: Описание (подзаголовок) коммунити
    theme:
      type: object
      required:
        - has_theme
      properties:
        has:
          type: boolean
          description: Флаг "есть тема"
        id:
          type: number
          description: ID тематики
    public_options:
      type: object
      required:
        - enable_public
        - moderation_contract
      properties:
        public_enabled:
          type: boolean
          description: Коммунити должно отображаться в публичном каталоге
        moderation_contract:
          type: boolean
          description: Коммунити обязалось быть отмодерированным
    has_image:
      type: boolean
      description: Флаг "Есть ли у коммунити изображение"
    image:
      $ref: '#/definitions/Community_Entity_CommunityImage'
    collections:
      type: array
      items:
        $ref: '#/definitions/Collection_Traits_CollectionTree'
    features:
      type: array
      items:
        type: string
        description: Фича (строковой код)