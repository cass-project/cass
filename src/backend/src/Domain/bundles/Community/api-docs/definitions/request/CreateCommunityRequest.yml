Community_Request_CreateCommunity:
  required:
    - title
    - description
  properties:
    title:
      type: string
      description: Название (заголовок) коммунити
    description:
      type: string
      description: Название (подзаголовок) коммунити
    theme_id:
      type: number
      description: ID тематики. Может быть не передано.