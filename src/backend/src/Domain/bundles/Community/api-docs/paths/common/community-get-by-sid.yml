"/community/{communitySID}/get-by-sid":
  get:
    tags:
      - community
    description:
      Возвращает данные о коммунити
    security:
      - x_api_key: []
    parameters:
      - name: communitySID
        in: path
        required: true
        type: string:
        description: SID коммунити
    responses:
      404:
        schema:
          $ref: '#/responses/NotFound'
      200:
        schema:
          required:
            - success
            - entity
          properties:
            success:
              type: boolean
              description: '=true'
            entity:
              $ref: '#/definitions/Community_Entity_Community'
            access:
              $ref: '#/definitions/Community_Definitions_CommunityAccess'