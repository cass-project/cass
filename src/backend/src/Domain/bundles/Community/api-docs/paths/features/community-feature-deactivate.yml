"/protected/community/{communityId}/feature/{feature}/deactivate":
  delete:
    tags:
      - community_features
    description:
      Отключает, деактивирует указанную фичу
    security:
      - x_api_key: []
    parameters:
      - in: path
        name: communityId
        required: true
        type: number
        description: ID коммунити
      - in: path
        name: feature
        type: string
        required: true
        description: Фича (строковой код)
    responses:
      403:
        $ref: '#/responses/Unauthorized'
      404:
        $ref: '#/responses/NotFound'
      409:
        description: Данная фича уже деактивирована / не была ранее активирована
        $ref: '#/responses/error'
      200:
        $ref: '#/responses/success'