"/protected/community/{communityId}/image-delete":
  delete:
    tags:
      - community
    description:
      Удаляет изображение коммунити
    security:
      - x_api_key: []
    parameters:
      - name: communityId
        in: path
        required: true
        type: number:
        description: ID коммунити
    responses:
      200:
        schema:
          required:
            - success
            - image
          properties:
            success:
              type: boolean
              description: '=true'
            image:
              $ref: '#/definitions/Community_Entity_CommunityImage'
      403:
        schema:
          $ref: '#/responses/Unauthorized'
      404:
        schema:
          $ref: '#/responses/NotFound'