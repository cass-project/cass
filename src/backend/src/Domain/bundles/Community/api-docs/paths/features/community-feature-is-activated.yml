"/protected/community/{communityId}/feature/{feature}/is-activated":
  get:
    tags:
      - community_features
    description:
      Активирована ли у данного коммунити указанная фича?
    security:
      - x_api_key: []
    parameters:
      - in: path
        name: communityId
        required: true
        type: number:
        description: ID коммунити
      - in: path
        name: feature
        type: string
        required: true
        description: Фича (строковой код)
    responses:
      403:
        schema:
          $ref: '#/responses/Unauthorized'
      404:
        schema:
          $ref: '#/responses/NotFound'
      200:
        schema:
          required:
            - success
            - is_feature_activated
          properties:
            success:
              type: boolean
              description: '=true'
            is_feature_actived:
              type: boolean
              description: Результат