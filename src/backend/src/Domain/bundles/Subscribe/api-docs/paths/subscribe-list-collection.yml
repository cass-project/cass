"/subscribe/profile/{profileId}/list-collections":
  post:
    tags:
      - subscribe
    description: список подписок коллекций
    security:
      - x_api_key: []
    parameters:
      - name: profileId
        type: number
        in: path
        required: true
        description: ID темы
      - name: body
        in: body
        required: true
        description: критерии выборки
        schema:
          type: object
          required:
            - limit
            - offset
          properties:
            limit:
              type: number
              default: 100
            offset:
              type: number
              default: 0
    responses:
      200:
        $ref: '#/responses/success'
      404:
        $ref: '#/responses/NotFound'
      403:
        $ref: '#/responses/Unauthorized'
      409:
        $ref: '#/responses/error'