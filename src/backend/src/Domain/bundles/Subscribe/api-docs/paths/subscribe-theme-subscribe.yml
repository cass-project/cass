"/protected/subscribe/subscribe-theme/{themeId}":
  put:
    tags:
      - subscribe
    description: подписаться на тему
    security:
      - x_api_key: []
    parameters:
      - name: themeId
        type: number
        in: path
        required: true
        description: ID темы
    responses:
      200:
        $ref: '#/responses/success'
      404:
        $ref: '#/responses/NotFound'
      403:
        $ref: '#/responses/Unauthorized'
      409:
        $ref: '#/responses/error'