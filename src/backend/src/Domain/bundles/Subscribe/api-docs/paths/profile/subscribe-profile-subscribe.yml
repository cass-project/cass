"/protected/subscribe/subscribe-profile/{profileId}":
  put:
    tags:
      - subscribe
    description: Подписаться на профиль
    security:
      - x_api_key: []
    parameters:
      - name: profileId
        type: number
        in: path
        required: true
        description: ID профиля
    responses:
      200:
        description: 200 OK
        schema:
          type: object
          required:
            - success
            - subscribe
          properties:
            success:
              type: boolean
              description: '=true'
            subscribe:
              $ref: '#/definitions/Subscribe_Entity_Subscribe'
      404:
        $ref: '#/responses/NotFound'
      403:
        $ref: '#/responses/Unauthorized'
      409:
        $ref: '#/responses/error'