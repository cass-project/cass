"/protected/subscribe/subscribe-collection/{collectionId}":
  put:
    tags:
      - subscribe
    description: подписаться на коллекцию
    security:
      - x_api_key: []
    parameters:
      - name: collectionId
        type: number
        in: path
        required: true
        description: ID коллекции
    responses:
      200:
        $ref: '#/responses/success'
      404:
        $ref: '#/responses/NotFound'
      403:
        $ref: '#/responses/Unauthorized'
      409:
        $ref: '#/responses/error'