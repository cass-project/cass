Subscribe_Entity_Subscribe:
  type: object
  required:
    - id
    - profile_id
    - subscribe_id
    - subscribe_type
    - entity
  properties:
    id:
      type: number
      description: ID
    profile_id:
      type: number
      description: ID профайла, которому принадлежит подписка
    subscribe_id:
      type: number
      description: ID ресурса на который произведена подписка
    subscribe_type:
      type: number
      description: тип ресурса на который произведена подписка
    entity:
      type: object
      description: Сущность, на которую подписались (профиль, тематика, подборка, сообщество)