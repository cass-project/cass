'/auth/sign-up/':
  put:
    tags:
      - auth
    description:
      Попытка аутентификации
    parameters:
      - name: body
        in: body
        required: true
        description: JSON Request
        schema:
          $ref: '#/definitions/Auth_SignUp_Request'
    responses:
      '400':
        $ref: '#/responses/error'
      '200':
        $ref: '#/responses/Auth_Response_SignInResponse'
      '409':
        description:
          Аккаунт с таким e-mail уже существует
        schema:
          $ref: '#/responses/error'