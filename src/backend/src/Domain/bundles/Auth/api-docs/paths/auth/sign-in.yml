'/auth/sign-in/':
  post:
    tags:
      - auth
    description:
      Попытка аутентификации
    parameters:
      - name: body
        in: body
        required: true
        description: JSON Request
        schema:
          $ref: '#/definitions/Auth_SignIn_Request'
    responses:
      403:
        schema:
          $ref: '#/responses/Unauthorized'
      404:
        schema:
          $ref: '#/responses/NotFound'
      '200':
        $ref: '#/responses/Auth_Response_SignInResponse'