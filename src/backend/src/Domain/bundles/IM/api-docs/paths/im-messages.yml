"/protected/with-profile/{targetProfileId}/im/messages/{source}/{sourceId}":
  post:
    tags:
      - im
    description:
      Получить сообщение от указанного источника, предзнаначенные для текущего аккаунта
    parameters:
      - name: targetProfileId
        in: path
        required: true
        description: ID профиля
        type: number
      - name: source
        in: path
        required: true
        description: |
          Источник. Значения: "profile", "community"
        type: string
      - name: sourceId
        in: path
        required: true
        description: ID источника (ID профиля или коммунити)
        type: number
      - name: body
        in: body
        required: true
        description: JSON Body
        schema:
          $ref: '#/definitions/IM_Request_Messages'
    responses:
      400:
        description: Неправильный формат критериев и/или опций
        schema:
          $ref: '#/responses/error'
      403:
        schema:
          $ref: '#/responses/Unauthorized'
      404:
        description: Источник не найден
        schema:
          $ref: '#/responses/NotFound'
      200:
        description: Сообщения
        schema:
          required:
            - source
            - messages
          properties:
            source:
              description: Источник сообщений
              type: object
              schema:
                $ref: '#/definitions/IM_Definitions_MessageSource'
            messages:
              type: array
              description: Сообщения
              items:
                type: object
                description: |
                  Сообщение
                schema:
                  $ref: '#/definitions/IM_Entity_IMMessage'