IM_Entity_IMMessage:
  type: object
  description:
    Сообщение, переданное с помощью Domain\IM
  required:
    - id
    - author
    - date_created
    - read_status
    - content
    - attachments
  properties:
    id:
      type: number
      description: ID сообщения
    author:
      description: Профиль, автор сообщения
      schema:
        $ref: '#/definitions/Profile_Entity_Profile'
    date_created:
      type: string
      description: Дата создания сообщения
    read_status:
      $ref: '#/definitions/IM_Definitions_MessageReadStatus'
    content:
      type: string
      description: Текст сообщения
    attachments:
      description: Приложение (аттачменты) к сообщению
      type: array
        items:
          type: object