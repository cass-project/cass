ProfileIM_Response_200_UnreadMessages:
  description: |
    Список непрочитанных сообщение + кэш всех профилей, которые участвуют в данных переписках.
  schema:
    required:
      - cache
      - unread
    properties:
      cache:
        type: object
        description: Кэш
        required:
          - profiles
        properties:
          profiles:
            type: array
            items:
              $ref: "#/definitions/Profile_Entity_Profile"
      unread:
        type: array
        description: Непрочитанные сообщения
        items:
          type: object
          description: Информация о непрочитанных сообщениях с конкретного профиля (источника)
          required:
            - source_profile_id
            - count
          properties:
            source_profile_id:
              type: number
              description: ID профиля (источника)
            count:
              type: number
              description: Количество непрочитанных сообщений от указанного профиля. Значение всегда больше нуля.