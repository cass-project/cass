'/auth/sign-in/':
  post:
    tags:
      - auth
    description:
      Попытка аутентификации
    parameters:
      - name: body
        in: body
        required: true
        description: JSON Request
        schema:
          $ref: '#/definitions/Auth_SignIn_Request'
    responses:
      '400':
          $ref: '#/responses/error'
      '200':
        description: |
          Successfull auth
        schema:
          type: object
          required:
            - api_key
            - profiles
            - success
          properties:
            api_key:
              type: string
              description: Токен (API Key)
            account:
              $ref: "#/definitions/Account_Entity_Account"
            profiles:
              type: array
              items:
                $ref: "#/definitions/Profile_Entity_Profile"
            success:
              type: boolean
              default: true
              description: "= true"
