/protected/profile/create/{accountId}:
  put:
    tags:
      - profile
    description: Создать новый профиль для текущего аккаунта
    security:
      - x_api_key: []
    parameters:
      - name: accountId
        type: number
        in: path
        required: true
        description: ID аккаунта. При значении "current" создает новый профиль для текущего аккаунта.
    responses:
      200:
        schema:
          properties:
            success:
              type: boolean
              default: true
            entity:
              $ref: '#/definitions/Profile_Entity_Profile'
          required:
            - success
            - entity
      403:
        $ref: '#/responses/Unauthorized'
