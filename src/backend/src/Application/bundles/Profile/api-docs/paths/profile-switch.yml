'/protected/profile/{profileId}/switch/':
  post:
    tags:
      - profile
    description: Переключиться на указанный профиль
    security:
      - x_api_key: []
    parameters:
      - name: profileId
        type: number
        in: path
        required: true
        description: ID профиля
    responses:
      200:
        schema:
          required:
            - entity
            - success
          properties:
            entity:
              $ref: '#/definitions/Profile_Entity_Profile'
            success:
              type: booleand
              default: true
      403:
        $ref: '#/responses/Unauthorized'
      404:
        description: Application\Profile not found
        $ref: '#/responses/NotFound'
