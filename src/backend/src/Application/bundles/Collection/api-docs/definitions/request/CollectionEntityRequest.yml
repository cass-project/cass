Collection_Entity_Request:
    type: object
    required:
      - parent_id
      - theme_id
      - title
      - description
    properties:
      parent_id:
        type: number
        description: ID родительской коллекции. Может содержать значение NULL.
      theme_id:
        type: number
        description: ID тематики. Может содержать значение NULL.
      title:
        type: string
        description: Название коллекции
      description:
        type: string
        description: Описание коллекции