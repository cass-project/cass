Account_Entity_Account:
  type: object
  required:
    - id
  properties:
    id:
      type: number
      description: ID аккаунт
    email:
      type: string
      description: E-mail
    disabled:
      type: object
      description: Информация о блокировке аккаунта
      schema:
        required:
          - is_disabled
          - reason
        properties:
          is_disabled:
            type: boolean
            description: Флаг "заблокирован ли аккаунт"
          reason:
            type: string
            description: Причина блокировки. Может содержать значение NULL.