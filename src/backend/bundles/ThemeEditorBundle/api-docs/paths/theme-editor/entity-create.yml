/backend/api/protected/host-admin/theme-editor/entity/create:
  put:
    tags:
      - theme-editor
    description: |
      Создает новую тематику в текущем хосте
    parameters:
      - name: body
        in: body
        required: true
        description: JSON Request
        schema:
          type: object
          properties:
            title:
              type: string
              description: Название тематики
            parent_id:
              type: number
              description: ID родительской тематики
    responses:
      '200':
        description: |
          Successfull response
        schema:
          type: object
          required:
            - id
            - success
          properties:
            id:
              type: number
              description: ID созданной темы
            success:
              type: boolean
              description: "= true"