Post_Request_EditPost:
  type: object
  required:
    - collection_id
    - content
  properties:
    collection_id:
      type: number
      description: ID коллекции, в которой будет размещен пост
    content:
      type: string
      description: Содержание сообщения
    attachments:
      type: array
      items:
        type: number
        description: ID аттачмента
    links:
      type: array
      items:
        type: object
        schema:
          required:
            - url
            - metadata
          properties:
            url:
              type: string
              description: URL
            metadata:
              type: object
              description: Метаданные. Могут содержать метатеги, title, путь к изображению и.т.д..