    tags:
      - post
    description: |
      Все посты
    parameters:
      - name: body
        in: body
        required: true
        type: string
        description: |
          url видео
        schema:
          type: object
          required:
            - url
          properties:
            url:
              type: string
              description: url video
    responses:
      '400':
          $ref: '#/responses/error'
      '200':
        description: success response
        schema:
          type: object
          required:
            - entities
            - success
          properties:
            success:
              type: boolean
              description: "= true"
            entity:
             type: object
             description: opts
             schema:
              type: object
              properties:
                title:
                  type: string
                url:
                  type: string
                image:
                  type: string
                description:
                  type: string