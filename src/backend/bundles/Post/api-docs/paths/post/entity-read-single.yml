'/backend/api/protected/post/read/{postId}':
  get:
    tags:
      - post
    description: |
      Список постов
    parameters:
      - name: postId
        in: path
        required: true
        type: number
        description: ID поста
    responses:
      '400':
          $ref: '#/responses/error'
      '200':
        description: Список тематик
        schema:
          type: object
          required:
            - success
            - total
            - entity
          properties:
            success:
              type: boolean
              description: "= true"
            total:
              type: number
              description: "Количество тематик"
            entity:
              type: object
              items:
                $ref: "#/definitions/Data_Entity_Post"