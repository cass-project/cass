'/backend/api/square/calculate/{input}':
  get:
    tags:
      - square
    description: |
      Возвращает квадрат от числа
    parameters:
      - name: input
        in: path
        description: |
          Число, которое нужно возвести в квадрат
        required: true
        type: number
        format: integer
    responses:
      '200':
        description: Successful response
        schema:
          type: object
          required:
            - success
          properties:
            success:
              type: boolean
            error:
              type: string
            result:
              type: number