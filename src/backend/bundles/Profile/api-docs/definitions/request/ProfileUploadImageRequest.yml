Profile_UploadImage_Request:
  type: object
  required:
    - crop
  properties:
    crop:
      type: object
      required:
        - start
        - end
      properties:
        start:
          type: object
          required:
            - x
            - y
          properties:
            x:
              type: number
              description: start.x, x1
            y:
              type: number
              description: start.y, y2
        end:
          type: object
          required:
            - x
            - y
          properties:
            x:
              type: number
              description: end.x, x1
            y:
              type: number
              description: end.y, y2