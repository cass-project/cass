Profile_Entity_Profile:
  type: object
  required:
    - id
    - account_id
    - is_initialized
    - is_current
    - greetings
    - image
    - expert_in
    - interesting_in
  properties:
    id:
      type: number
      description: ID
    account_id:
      type: number
      description: ID аккаунта, которому принадлежит профиль
    is_initialized:
      type: boolean
      description: Флаг, при значении FALSE значит, что профиль не проиницизилирован
    is_current:
      type: boolean
      description: Флаг "данный профиль является текущим"
    greetings:
      type: object
      $ref: '#/definitions/Profile_Entity_ProfileGreetings'
    image:
      type: object
      $ref: '#/definitions/Profile_Entity_ProfileImage'
    expert_in:
      type: array
      items:
        type: number
        description: ID тематики
    interesting_in:
      type: array
      items:
        type: number
        description: ID тематики