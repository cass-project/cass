Profile:
  type: object
  required:
    - id
  properties:
    id:
      type: number
      description: ID
    name:
      type: string
      description: Имя
    nick:
      type: string
      description: Ник
    surname:
      type: string
      description: Фамилия
    patronymic:
      type: string
      description: Отчество
    gender:
      type: boolean
      description: Пол
    birthday:
      type: string
      description: День рождения
    avatar:
      type: string
      description: Аватар