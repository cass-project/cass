'/protected/profile/{id}':
  get:
    tags:
      - profile
    description: Read profile data
    responses:
      200:
        description: Reading profile successfully
        schema:
          required:
            - success
            - entity
          properties:
            success:
              type: boolean
              default: true
            entity:
              $ref: '#/definitions/Profile'
          required:
            - success
            - entity
      403:
        $ref: '#/responses/Unauthorized'
      404:
        description: Profile not found
        $ref: '#/responses/NotFound'