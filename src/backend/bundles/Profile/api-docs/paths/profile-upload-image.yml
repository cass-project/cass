'/protected/profile/{profileId}/image-upload':
  post:
    tags:
      - profile
    description: Загрузка аватара к профилю пользователя
    security:
      - x_api_key: []
    parameters:
      - name: profileId
        type: number
        in: path
        required: true
        description: ID профиля
      - name: file
        in: body
        type: "file"
        required: true
        description: Файл
      - name: body
        in: body
        required: true
        description: Image properties
        schema:
          $ref: '#/definitions/Profile_UploadImage_Request'
    responses:
      200:
        $ref: '#/responses/success'
      403:
        $ref: '#/responses/Unauthorized'
      404:
        description: Profile not found
        $ref: '#/responses/NotFound'