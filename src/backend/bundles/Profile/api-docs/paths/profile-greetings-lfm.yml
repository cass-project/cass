/protected/profile/{profileId}/greetings-as/lfm/:
  post:
    tags:
      - profile
    description: Назвать пользователя по ФИО
    security:
      - x_api_key: []
    parameters:
      - name: profileId
        type: number
        in: path
        required: true
        description: ID профиля
      - name: body
        in: body
        required: true
        description: Профиль
        schema:
          required:
            - first_name
            - last_name
            - middle_name
          properties:
            last_name:
              type: string
              description: Фамилия
            first_name:
              type: string
              description: Имя
            middle_name:
              type: string
              description: Отчество
    responses:
      200:
        schema:
          $ref: '#/responses/success'
      403:
        $ref: '#/responses/Unauthorized'
