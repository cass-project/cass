'/profile/{profileId}/get':
  get:
    tags:
      - profile
    description: Возвращает данные указанного профиля
    parameters:
      - name: profileId
        type: number
        in: path
        required: true
        description: ID профиля
    responses:
      200:
        schema:
          required:
            - success
            - entity
          properties:
            success:
              type: boolean
              default: true
            entity:
              $ref: '#/definitions/Profile_Entity_Profile'
          required:
            - success
            - entity
      403:
        $ref: '#/responses/Unauthorized'
      404:
        description: Profile not found
        $ref: '#/responses/NotFound'