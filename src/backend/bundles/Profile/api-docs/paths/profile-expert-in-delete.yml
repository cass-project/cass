'/protected/profile/{profileId}/expert-in':
  delete:
    tags:
      - profile
    description: Удалить тематики из уже существующего списка экспертных тематик
    security:
      - x_api_key: []
    parameters:
      - name: profileId
        type: number
        in: path
        required: true
        description: ID профиля
      - name: theme_ids
        description: список id тематик через запятую
        type: string
        in: path
        required: true
    responses:
      200:
        schema:
          $ref: '#/responses/success'
      403:
        $ref: '#/responses/Unauthorized'
