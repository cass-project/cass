'/protected/host-admin/theme-editor/read/entities/':
  get:
    tags:
      - theme-editor
    description: |
      Список тематик
    responses:
      '400':
          $ref: '#/responses/error'
      '200':
        description: Список тематик
        schema:
          type: object
          required:
            - success
            - total
            - entities
          properties:
            success:
              type: boolean
              description: "= true"
            total:
              type: number
              description: "Количество тематик"
            entities:
              type: array
              items:
                $ref: "#/definitions/Data_Entity_Theme"