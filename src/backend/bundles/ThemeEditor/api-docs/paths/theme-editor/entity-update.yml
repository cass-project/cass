'/protected/host-admin/theme-editor/entity/update/{themeId}':
  post:
    tags:
      - theme-editor
    description: |
      Обновляет данные о тематике
    parameters:
      - name: themeId
        in: path
        required: true
        type: number
        description: |
          ID тематики
      - name: body
        in: body
        required: true
        description: JSON Request
        schema:
          $ref: '#/definitions/Update_Theme_Request'
    responses:
      '200':
        description: |
          Succesful response
        schema:
          type: object
          required:
            - id
            - success
            - entity
          properties:
            id:
              type: number
              description: ID созданной темы
            success:
              type: boolean
              default: true
              description: "= true"
            entity:
              $ref: '#/definitions/Data_Entity_Theme'
      '400':
          $ref: '#/responses/error'
      '404':
        description: |
          Тематика не найдена
        schema:
          type: object
          required:
            - success
            - error
          properties:
            success:
              type: boolean
              description: "= false"
            error:
              type: string
              description: Сообщение об ошибке