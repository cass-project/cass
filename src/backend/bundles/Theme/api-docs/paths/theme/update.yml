"/protected/theme/{themeId}/update":
  post:
    tags:
      - theme
    description: |
      Обновляет данные о тематике
    parameters:
      - name: body
        in: body
        required: true
        schema:
          $ref: '#/definitions/PUT_Theme_Request'
      - name: themeId
        in: path
        required: true
        type: number
        description: ID тематики
    responses:
      '200':
        schema:
          type: object
          required:
            - id
            - success
            - entity
          properties:
            success:
              type: boolean
              description: "= true"
            entity:
              $ref: '#/definitions/Theme_Entity_Theme'
      '403':
        $ref: '#/responses/Unauthorized'
      '200':
        $ref: '#/responses/success'