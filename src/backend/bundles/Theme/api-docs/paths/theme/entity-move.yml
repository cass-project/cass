'/protected/host-admin/theme-editor/entity/move/{themeId}/under/{parentThemeId}/in-position/{position}':
  post:
    tags:
      - theme
    description: |
      Перемещение тематики на указанную позицию, изменение родителя указанной тематики
    parameters:
      - name: themeId
        in: path
        required: true
        type: number
        description: |
          ID тематики
      - name: parentThemeId
        in: path
        required: true
        type: number
        description: Родитель тематики
      - name: position
        in: path
        required: true
        type: number
        description: |
          Позиция тематики
    responses:
      '200':
        description: |
          Succesful response
        schema:
          type: object
          required:
            - success
          properties:
            success:
              type: boolean
              description: "= true"
      '400':
          $ref: '#/responses/error'
      '404':
        description: |
          Тематика не найдена
        schema:
          type: object
          required:
            - success
            - error
          properties:
            success:
              type: boolean
              description: "= false"
            error:
              type: string
              description: Сообщение об ошибке