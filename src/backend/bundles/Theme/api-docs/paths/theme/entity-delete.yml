'/protected/host-admin/theme-editor/entity/delete/{themeId}':
  delete:
    tags:
      - theme
    description: |
      Удаление тематики
    parameters:
      - name: themeId
        in: path
        required: true
        type: number
        description: |
          ID тематики
    responses:
      '200':
        description: |
          Succesful response
        schema:
          type: object
          required:
            - success
          properties:
            success:
              type: boolean
              description: "= true"
      '400':
          $ref: '#/responses/error'
      '404':
        description: |
          Тематика не найдена
        schema:
          type: object
          required:
            - success
            - error
          properties:
            success:
              type: boolean
              description: "= false"
            error:
              type: string
              description: Сообщение об ошибке