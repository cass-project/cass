'/backend/api/protected/channel/update/{channelId}':
  post:
    tags:
      - channel
    description: |
      Обновляет данные о канале
    parameters:
      - name: channelId
        in: path
        required: true
        type: number
        description: |
          ID канала
      - name: body
        in: body
        required: true
        description: JSON Request
        schema:
          $ref: '#/definitions/Update_Channel_Request'
    responses:
      '200':
        description: |
          Succesful response
        schema:
          type: object
          required:
            - id
            - success
            - entity
          properties:
            id:
              type: number
              description: ID созданной канала
            success:
              type: boolean
              default: true
              description: "= true"
            entity:
              $ref: '#/definitions/Data_Entity_Channel'
      '400':
          $ref: '#/responses/error'
      '404':
        description: |
          Тематика не найдена
        schema:
          type: object
          required:
            - success
            - error
          properties:
            success:
              type: boolean
              description: "= false"
            error:
              type: string
              description: Сообщение об ошибке