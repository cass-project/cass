"/email-verification/confirm/{token}":
  get:
    tags:
      - email_verification
    description:
      Подтвердить E-mail. URL специально не защищен
    parameters:
      - name: token
        in: path
        required: true
        type: string
        description: Токен
    responses:
      '200':
        $ref: '#/responses/success'
      '404':
        description: Токен не найден
        schema:
          type: object
          required:
            - success
            - error
          properties:
            success:
              type: boolean
              description: '=false'
              default: false
            error:
              type: string